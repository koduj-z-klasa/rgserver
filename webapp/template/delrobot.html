$def with (robot)
$var title: Niszczenie robota: $robot.name
<h1 class="no-margin"><a href="/robot/$robot.id">$robot.name</a></h1>
<div class="faded">
    <div><b>Elo rating:</b> $tplib.rating(robot)</div>
</div>
<hr />
<h2>Czy na pewno chcesz skasować tego robota??</h2>
<p>
    <form class="inline" method="post" action="">
        <button>Tak</button>
    </form>
    <form class="inline" method="get" action="/robots">
        <button>Nie</button>
    </form>
</p>
<p class="red"><b>UWAGA:</b> Nie możesz cofnąć swojej decyzji.</p>
